# Carte BMW iX3 finale avec les vrais noms d'entit√©s BMW CarData HA
# N√©cessite : card-mod + mushroom (HACS)

type: vertical-stack
cards:
  # En-t√™te avec statut
  - type: custom:mushroom-template-card
    primary: BMW iX3 (CarData)
    secondary: |
      {% if is_state('sensor.charging_status', 'CHARGING') %}
        ‚ö° En charge - {{ states('sensor.state_of_charge_last_known') }}%
      {% elif is_state('sensor.charging_status', 'COMPLETE') %}
        ‚úÖ Charg√©e - {{ states('sensor.state_of_charge_last_known') }}%
      {% else %}
        üîå Pr√™te - {{ states('sensor.state_of_charge_last_known') }}%
      {% endif %}
    icon: mdi:car-electric
    icon_color: |
      {% if is_state('sensor.charging_status', 'CHARGING') %}
        green
      {% elif is_state('sensor.charging_status', 'COMPLETE') %}
        blue
      {% else %}
        grey
      {% endif %}
    layout: horizontal
    card_mod:
      style: |
        ha-card {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          {% if is_state('sensor.charging_status', 'CHARGING') %}
            animation: pulse 2s ease-in-out infinite;
          {% endif %}
        }
        @keyframes pulse {
          0%, 100% { box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
          50% { box-shadow: 0 0 20px rgba(76, 175, 80, 1); }
        }
  
  # Informations principales BMW CarData
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:battery
        content: '{{ states("sensor.state_of_charge_last_known") }}%'
        icon_color: |
          {% set level = states('sensor.state_of_charge_last_known') | int %}
          {% if level >= 80 %}green
          {% elif level >= 50 %}orange
          {% else %}red
          {% endif %}
        tap_action:
          action: more-info
          entity: sensor.state_of_charge_last_known
      - type: template
        icon: mdi:map-marker-distance
        content: '{{ states("sensor.forecast_electric_range_during_charging") }} km'
        icon_color: blue
        tap_action:
          action: more-info
          entity: sensor.forecast_electric_range_during_charging
      - type: template
        icon: |
          {% if is_state('sensor.charging_status', 'CHARGING') %}
            mdi:battery-charging
          {% else %}
            mdi:power-plug-off
          {% endif %}
        content: |
          {% if is_state('sensor.charging_status', 'CHARGING') %}
            {{ states("sensor.predicted_charge_speed") }} kW
          {% else %}
            Non branch√©e
          {% endif %}
        icon_color: |
          {% if is_state('sensor.charging_status', 'CHARGING') %}
            green
          {% else %}
            grey
          {% endif %}
        tap_action:
          action: more-info
          entity: sensor.charging_status
    alignment: center
    card_mod:
      style: |
        ha-card {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 15px;
        }
  
  # Barre de progression batterie (avec gauge standard)
  - type: gauge
    entity: sensor.state_of_charge_last_known
    name: Niveau de batterie
    unit: '%'
    min: 0
    max: 100
    severity:
      green: 50
      yellow: 20
      red: 0
    card_mod:
      style: |
        ha-card {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 15px;
        }
  
  # Informations d√©taill√©es BMW CarData
  - type: markdown
    content: |
      ## üìä Informations BMW CarData
      
      ### üîã Batterie
      - **SOC Actuel** : {{ states('sensor.state_of_charge_last_known') }}%
      - **SOC Pr√©dit (BMW)** : {{ states('sensor.state_of_charge_predicted_on_bmw_side') or 'N/A' }}%
      - **SOC Pr√©dit (Int√©gration)** : {{ states('sensor.state_of_charge_predicted_on_integration_side') or 'N/A' }}%
      - **SOC Cible** : {{ states('sensor.target_state_of_charge') or 'N/A' }}%
      
      ### ‚ö° Charge
      - **√âtat** : {{ states('sensor.charging_status') or 'N/A' }}
      - **√âtat HV** : {{ states('sensor.hv_charging_status') or 'N/A' }}
      - **M√©thode** : {{ states('sensor.charging_method') or 'N/A' }}
      - **Phases** : {{ states('sensor.charging_phases') or 'N/A' }}
      - **Temps restant** : {{ states('sensor.charging_time_remaining') or 'N/A' }}
      - **Vitesse pr√©dite** : {{ states('sensor.predicted_charge_speed') or 'N/A' }} kW
      
      ### üîã Batterie HV
      - **Taille** : {{ states('sensor.high_voltage_battery_size') or 'N/A' }} kWh
      - **Contenu √©nerg√©tique** : {{ states('sensor.energy_content_high_voltage_battery') or 'N/A' }} kWh
      
      ### üõ£Ô∏è Autonomie
      - **Autonomie en charge** : {{ states('sensor.forecast_electric_range_during_charging') }} km
      - **SOC fin de trajet** : {{ states('sensor.battery_charge_level_at_end_of_trip') or 'N/A' }}%
      
      ### üîß Syst√®me
      - **Mode veille profonde** : {{ states('binary_sensor.ix3_deep_sleep_mode') or 'N/A' }}
      - **Consommation auxiliaire** : {{ states('sensor.auxiliary_power_consumption_electrical_components') or 'N/A' }} W
      - **Raison dernier chargement** : {{ states('sensor.reason_last_loading') or 'N/A' }}
      - **R√©sultat dernier chargement** : {{ states('sensor.result_last_load') or 'N/A' }}
      
      ---
      
      üí° **Note** : Les valeurs "N/A" indiquent que l'entit√© n'est pas encore d√©tect√©e par le plugin.
    card_mod:
      style: |
        ha-card {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(10px);
          border-radius: 15px;
        }
        ha-markdown {
          padding: 16px;
        }
        h3 {
          color: #4CAF50;
          margin-top: 20px;
          margin-bottom: 10px;
        }
        h2 {
          color: #2196F3;
          margin-top: 30px;
          margin-bottom: 15px;
        }
  
  # Contr√¥les du plugin
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        entity: switch.bmw_ix3_auto_stop_80_percent
        icon: mdi:battery-80
        icon_color: |
          {% if is_state('switch.bmw_ix3_auto_stop_80_percent', 'on') %}
            green
          {% else %}
            grey
          {% endif %}
        primary: Auto 80%
        tap_action:
          action: toggle
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);
            }
      - type: custom:mushroom-template-card
        entity: number.bmw_ix3_target_soc
        icon: mdi:battery-charging
        icon_color: orange
        primary: SOC {{ states('number.bmw_ix3_target_soc') }}%
        tap_action:
          action: more-info
          entity: number.bmw_ix3_target_soc
        card_mod:
          style: |
            ha-card {
              background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);
            }

# Style g√©n√©ral
